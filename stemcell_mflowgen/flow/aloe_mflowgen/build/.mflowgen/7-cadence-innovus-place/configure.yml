build_dir: 7-cadence-innovus-place
build_id: '7'
commands:
- ln -sf inputs/innovus-foundation-flow
- rm inputs/innovus-foundation-flow/INNOVUS/run_place.tcl
- cp run_place_bgr_0.tcl inputs/innovus-foundation-flow/INNOVUS/run_place.tcl
- innovus -overwrite -64 -nowin -init START.tcl -log logs/run.log
- cd outputs
- ln -sf ../checkpoints/design.checkpoint
debug:
- innovus -overwrite -64 -init innovus-foundation-flow/custom-scripts/run-debug.tcl
  -log logs/debug.log
edges_i:
  adk:
  - f: adk
    step: 2-skywater-130nm
  design.checkpoint:
  - f: design.checkpoint
    step: 6-cadence-innovus-power
  design.sdc:
  - f: design.sdc
    step: 3-dummy_dc
  innovus-foundation-flow:
  - f: innovus-foundation-flow
    step: 4-cadence-innovus-flowsetup
edges_o:
  design.checkpoint:
  - f: design.checkpoint
    step: 8-cadence-innovus-route
inputs:
- innovus-foundation-flow
- adk
- design.sdc
- design.checkpoint
name: cadence-innovus-place
outputs:
- design.checkpoint
parameters:
  cell_padding: 2
  order:
  - setup-optmode.tcl
  - setup-cellpad.tcl
  - setup-inst-gap.tcl
  - main.tcl
  - clean-cellpad.tcl
  - reporting.tcl
  useful_skew: true
postconditions:
- assert File( 'outputs/design.checkpoint' )
preconditions:
- assert Tool( 'innovus' )
- assert File( 'inputs/innovus-foundation-flow' )
- assert File( 'inputs/adk' )
- assert File( 'inputs/design.sdc' )
- assert File( 'inputs/design.checkpoint' )
